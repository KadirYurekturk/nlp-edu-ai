<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Teşekkürler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      padding: 40px;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #205375;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #205375;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background-color: #163f5a;
    }
  </style>
</head>
<body>
    <h1>Başvurunuz için teşekkür ederiz!</h1>
    <p>Aşağıda başvuru bilgileriniz yer almaktadır:</p>
  
    <ul>
      <li><strong>Ad Soyad:</strong> <span id="name"></span></li>
      <li><strong>E-posta:</strong> <span id="email"></span></li>
      <li><strong>Proje:</strong> <span id="project"></span></li>
    </ul>
  
    <a href="index.html">Ana sayfaya dön</a>
  
    <script>
      document.getElementById("name").innerText = localStorage.getItem("name");
      document.getElementById("email").innerText = localStorage.getItem("email");
      document.getElementById("project").innerText = localStorage.getItem("project");
    </script>
  </body>
</html>
