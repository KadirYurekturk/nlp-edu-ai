<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Teşekkürler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      padding: 40px;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #205375;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p, ul {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 20px;
    }

    ul {
      text-align: left;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #205375;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    a.button:hover {
      background-color: #163f5a;
    }

    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- JavaScript ile doldurulacak -->
  </div>

  <script>
    const name = localStorage.getItem("name");
    const email = localStorage.getItem("email");
    const project = localStorage.getItem("project");

    const contentDiv = document.getElementById("content");

    if (name && email && project) {
      contentDiv.innerHTML = `
        <h1>Başvurunuz için teşekkür ederiz!</h1>
        <p>Aşağıda başvuru bilgileriniz yer almaktadır:</p>
        <ul>
          <li><strong>Ad Soyad:</strong> ${name}</li>
          <li><strong>E-posta:</strong> ${email}</li>
          <li><strong>Proje:</strong> ${project}</li>
        </ul>
        <a class="button" href="index.html">🏠 Ana sayfaya dön</a>
      `;
    } else {
      contentDiv.innerHTML = `
        <h1>Form verisi bulunamadı</h1>
        <p class="warning">Bu sayfayı doğrudan açtınız ya da form verisi tarayıcınızdan silinmiş olabilir.</p>
        <a class="button" href="register.html">📄 Kayıt formuna dön</a>
      `;
    }
  </script>
</body>
</html>
