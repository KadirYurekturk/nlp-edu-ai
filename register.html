<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Konferans Ön Kayıt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      padding: 40px;
      color: #333;
    }

    h1 {
      color: #205375;
        text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #205375;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #163f5a;
    }

    p {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 30px;
    }
  </style>
</head>
<body>
    <h1>Türkçe NLP ve Eğitim Teknolojileri Konferansı</h1>
    <p>Lütfen aşağıdaki formu doldurarak konuşmacı olarak ön kayıt yaptırınız.</p>
  
    <form onsubmit="return saveToLocalStorage(event);">
      <label for="name">Ad Soyad:</label>
      <input type="text" id="name" name="name" required autocomplete="name">
  
      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" required autocomplete="email">
  
      <label for="project">Sunmak istediğiniz proje:</label>
      <input type="text" id="project" name="project" required>
  
      <input type="submit" value="Gönder">
    </form>
  
    <script>
      function saveToLocalStorage() {
        event.preventDefault();
        localStorage.setItem('name', document.getElementById('name').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('project', document.getElementById('project').value);
        window.location.href = "thanks.html";
      }
    </script>
  </body>
</html>
